name: Check PR
on:
  pull_request:
    branches: [ master_v3 ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Build
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

    - uses: DeLaGuardo/setup-graalvm@4.0
      with:
        graalvm: '22.0.0.2'
        java: 'java11'

    - name: Install Native Image
      run: gu install native-image

    - name: Cache SonarCloud packages
      uses: actions/cache@v1
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Build and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B -DskipTests -DcentralAnalyzerEnabled=false verify sonar:sonar

    - name: Publish Test Report
      if: always()
      uses: mikepenz/action-junit-report@v2
      with:
        report_paths: '**/target/site/jacoco/*.xml'

    - name: Native Image for CLI
      run: |
        chmod +x mvnw
        ./mvnw -f cli package -DskipTests -Dpackaging=native-image

    - uses: actions/upload-artifact@v2
      with:
        name: native-image
        path: ${{ github.workspace }}/cli/target/kafkactl-*

    - uses: actions/upload-artifact@v2
      with:
        name: jar
        path: ${{ github.workspace }}/cli/target/kafkactl.jar

  build-windows:
    runs-on: windows-latest
    environment: Build
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: DeLaGuardo/setup-graalvm@4.0
        with:
          graalvm: '22.0.0.2'
          java: 'java11'

      - name: Install Native Image
        run: ${{ env.JAVA_HOME }}\bin\gu.cmd install native-image

      - name: Configure Pagefile
        uses: al-cheb/configure-pagefile-action@v1.2
      - name: Native Image for CLI
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x86_amd64
          mvnw.bat clean package -DskipTests -Dpackaging=native-image
        shell: cmd

      - uses: actions/upload-artifact@v2
        with:
          name: native-image-windows
          path: ${{ github.workspace }}/cli/target/kafkactl-*.exe
