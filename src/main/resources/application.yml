micronaut:
  application:
    name: ns4kafka
  security:
    enabled: true
    authentication: token
    gitlab:
      enabled: true
      url: https://gitlab.michelin.com
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: '"${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}"'
    intercept-url-map:
      - pattern: /swagger/**
        http-method: GET
        access:
          - isAnonymous()
      - pattern: /rapidoc/**
        http-method: GET
        access:
          - isAnonymous()
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      rapidoc:
        paths: classpath:META-INF/swagger/views/rapidoc
        mapping: /rapidoc/**

jackson:
  serialization-inclusion: NON_ABSENT
  serialization:
    indent-output: true # Pretty-print JSON

kafka:
  health:
    enabled: false
  bootstrap.servers: "10.136.4.221:9092"
  session.timeout.ms: 10000
  delivery.timeout.ms: 10000
  request.timeout.ms: 10000
  allow.auto.create.topics: "false"

ns4kafka:
  store:
    kafka:
      enabled: true
      topics:
        prefix: ns4kafka
        props:
          cleanup.policy: "compact"
          min.compaction.lag.ms: "0"
          max.compaction.lag.ms: "60000"
          segment.ms: "60000"
  managed-clusters:
    df4mgbl0:
      manage:
        users: false # requires Broker >= 2.7.0
        acls: false
        topics: true
      config:
        bootstrap.servers: "10.136.4.221:9092"
    if4mmfg0:
      manage:
        users: false
        acls: true
        topics: true
      config:
        bootstrap.servers: "carsif4m01.car.michelin.com:9092,carsif4m02.car.michelin.com:9092,carsif4m03.car.michelin.com:9092"
        security.protocol: "SASL_PLAINTEXT"
        sasl.mechanism: "SCRAM-SHA-512"

